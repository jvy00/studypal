{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block css %}
<!--<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">-->
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-7/assets/css/login-7.css">
<style>
  .password-toggle-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
  }
  
  .password-toggle-icon i {
    font-size: 18px;
    line-height: 1;
    color: #3f3f3f;
    transition: color 0.3s ease-in-out;
    margin-bottom: 20px;
  }
  
  .password-toggle-icon i:hover {
    color: #000;
  }

  body {
    background-color: #f3f3f3;
  }
  
</style>
{% endblock %}

{% block content %}
<!-- Login 7 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container login-card">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                      <a href="/">
                        <!-- <img src="../static/images/logo.png" alt="BootstrapBrain Logo" width="175" height="57"> -->
                        <i class="bi bi-chat-square-heart" style="font-size: 30px;"></i>
                        <h3>StudyPal</h3>
                      </a>
                    </div>
                    <h4 class="text-center">Welcome back, you've been missed!</h4>
                  </div>
                </div>
              </div>
              <form method="POST">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" autofocus="true" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                      <span class="password-toggle-icon" title="Reveal Password"><i class="bi bi-eye-fill"></i></span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                      <label class="form-check-label text-secondary" for="remember_me">
                        Keep me logged in
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Login now</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                    <a href="/signup" class="link-secondary text-decoration-none">Create new account</a>
                    <!-- <a href="#" class="link-secondary text-decoration-none">Forgot password</a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

<script>
  const passwordField = document.getElementById("password");
  const togglePassword = document.querySelector(".password-toggle-icon i");

  togglePassword.addEventListener("click", function () {
    if (passwordField.type === "password") {
      passwordField.type = "text";
      this.classList.remove("bi-eye-fill");
      this.classList.add("bi-eye-slash");
      this.setAttribute("title", "Hide Password");
      
      
    } else {
      passwordField.type = "password";
      this.classList.remove("bi-eye-slash");
      this.classList.add("bi-eye-fill");
      this.setAttribute("title", "Reveal Password");
    }
  });
</script>


{% endblock %}
